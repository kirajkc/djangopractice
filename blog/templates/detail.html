{% extends 'base.html' %}
{% block navbar%}
{% endblock%}
{% block content%}
<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
        <p class="card-text">{{detail.title}}</p>
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src = {{detail.image.url}}></img>
          </div>
             <p class="card-text">{{detail.time}}</p>
              By <p class="card-text">{{detail.user}}</p>
            <div class="card-body">
              <p class="card-text">{{detail.summary}}</p>
            </div>
           
          </div>
      </div>
    </div>
  </div>
</main>
{% endblock%}
